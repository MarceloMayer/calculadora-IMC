<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <!--JS PROPRIO-->
    <script src="script.js" defer></script>
    <!--CSS PROPRIO-->
    <link rel="stylesheet" href="style.css">

    <title>Calculadora IMC</title>
</head>

<body>
    <div class="container">
        <div class="col-12 col-md-7 main">
            <div class="">
                <h1 class="title">Calculadora IMC</h1>
            </div>
            <form class="formulario col-9">
                <div class="mb-3 input-group">
                    <label for="name" class="col-form-label">Nome:</label>
                    <input type="text" class="form-control " id="nome" >
                    
                   

                </div>
                <div class="mb-3 input-group">
                    <label for="altura" class="form-label">Altura:</label>
                    <input type="number" class="form-control" id="altura" >
                    <span class="input-group-text">m</span>

                </div>
                <div class="mb-3 input-group">
                    <label for="peso" class="form-label">Peso: </label>
                    <input type="number" class="form-control" id="peso">
                    <span class="input-group-text">Kg</span>

                </div>


                <button type="button" id="calcular" class="btn btn-dark col-6">Calcular</button>
            </form>
            <div class="resultado" id="resultado"></div>







        </div>
    </div>


</body>

</html>
